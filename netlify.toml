[build]
  command = "pip install -r requirements.txt && python update_data.py && node build.js"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  PYTHON_VERSION = "3.9"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
[[redirects]]
  from = "/api/debug"
  to = "/.netlify/functions/debug"
  status = 200