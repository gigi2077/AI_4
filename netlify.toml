[build]
  command = "pip install -r requirements.txt && python update_data.py && node build.js"
  publish = "dist"

[build.environment]
  PYTHON_VERSION = "3.9"

# This block tells Netlify to run the "prompt" edge function
# whenever a request is made to "/api/prompt".
[[edge_functions]]
  path = "/api/prompt"
  function = "prompt"