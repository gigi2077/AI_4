[build]
  command = "pip install -r requirements.txt && node build.js"
  publish = "dist"

[functions]
  directory = "netlify/functions"
  python = "3.9"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
[[redirects]]
  from = "/api/debug"
  to = "/.netlify/functions/debug"
  status = 200