<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ჰკითხე კორუფციულ საქმეებზე</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BPG+Nino+Mtavruli&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #003366; /* Deep Blue */
            --primary-hover: #004488;
            --background-color: #f4f6f8;
            --container-bg: #ffffff;
            --text-color: #333333;
            --placeholder-color: #888888;
            --original-answer-bg: #e9e9f3; /* Original answer box color */
            --border-color: #d1d9e6;
        }

        body {
            font-family: 'BPG Nino Mtavruli', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        #container {
            width: 100%;
            max-width: 700px;
            background: var(--container-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            border: 1px solid var(--border-color);
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        #subtitle {
            text-align: center;
            color: #555;
            margin-bottom: 30px;
            font-size: 16px;
        }

        textarea {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            box-sizing: border-box;
            resize: vertical;
            min-height: 100px;
            font-family: 'BPG Nino Mtavruli', sans-serif;
        }

        textarea::placeholder {
            color: var(--placeholder-color);
        }

        button {
            width: 100%;
            padding: 14px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: var(--primary-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s ease, transform 0.1s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        button:hover:not(:disabled) {
            background-color: var(--primary-hover);
        }
        
        button:active:not(:disabled) {
            transform: scale(0.99);
        }

        button:disabled {
            background-color: #9ab3cc;
            cursor: not-allowed;
        }

        #answer-box {
            margin-top: 20px;
            padding: 15px;
            background-color: var(--original-answer-bg);
            border-radius: 5px;
            min-height: 50px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: var(--text-color);
            text-align: left; /* Default alignment is left */
        }
        #answer-box:not(:has(.answer-placeholder))::first-line {
            font-weight: bold;
        }
        .answer-placeholder {
            font-weight: normal;
        }
        
        #answer-box a {
            color: var(--primary-color);
            font-weight: bold;
            text-decoration: none;
        }
        
        #answer-box a:hover {
            text-decoration: underline;
        }
        
        .loader {
            width: 24px;
            height: 24px;
            border: 3px solid #FFF;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div id="container">
        <h1>დასვით კითხვა</h1>
        <p id="subtitle">Transparency.ge-ს სტატიაში მოცემული კორუფციული საქმეების შესახებ</p>
        
        <textarea id="question-input" rows="4" placeholder="მაგ., რას ამბობს სტატია სოზარ სუბარზე?"></textarea>
        
        <button id="ask-button">
            <span id="button-text">პასუხის მიღება</span>
            <svg id="button-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
                <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576zm6.787-8.201L1.591 6.602l4.339 2.76z"/>
            </svg>
        </button>
        
        <div id="answer-box" role="status"><span class="answer-placeholder">პასუხი აქ გამოჩნდება...</span></div>
    </div>

    <script>
        // Call the update function on page load
        fetch('/.netlify/functions/update', {
            method: 'POST'
        })
        .then(response => response.json())
        .then(data => console.log('Update triggered:', data))
        .catch(error => console.error('Error triggering update:', error));
    </script>

   </script>
    
    <script>
    const askButton = document.getElementById('ask-button');
    const questionInput = document.getElementById('question-input');
    const answerBox = document.getElementById('answer-box');
    const buttonText = document.getElementById('button-text');
    const buttonIcon = document.getElementById('button-icon');

    function processText(text) {
        // First, replace markdown-style links with HTML anchor tags
        const urlRegex = /\[([^\]]+)\]\((https?:\/\/[^\)]+)\)/g;
        let processedText = text.replace(urlRegex, '<a href="$2" target="_blank">$1</a>');
        
        // Then, replace markdown-style bold with HTML bold tags
        const boldRegex = /\*\*(.*?)\*\*/g;
        processedText = processedText.replace(boldRegex, '<b>$1</b>');
        
        return processedText;
    }

    function showLoading(isLoading) {
        if (isLoading) {
            askButton.disabled = true;
            buttonIcon.style.display = 'none';
            buttonText.innerHTML = '<span class="loader"></span>';
        } else {
            askButton.disabled = false;
            buttonIcon.style.display = 'block';
            buttonText.textContent = 'პასუხის მიღება';
        }
    }

    askButton.addEventListener('click', async () => {
        const userQuestion = questionInput.value;

        if (!userQuestion.trim()) {
            answerBox.innerHTML = '<span class="answer-placeholder">გთხოვთ, ჯერ შეიყვანოთ კითხვა!</span>';
            return;
        }
        
        showLoading(true);
        // Clear the answer box for the new streaming response
        answerBox.innerHTML = ''; 
        answerBox.style.textAlign = 'left';

        try {
            const dataFileResponse = await fetch('data.txt');
            if (!dataFileResponse.ok) {
                throw new Error('ვერ მოხერხდა data.txt ფაილის ჩატვირთვა.');
            }
            const websiteContext = await dataFileResponse.text();
            
            const fullPrompt = `**Context:**\n${websiteContext}\n---\n\n**Question:**\n${userQuestion}`;

            const apiResponse = await fetch(`/api/prompt`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt: fullPrompt })
            });

            if (!apiResponse.ok || !apiResponse.body) {
                const errorData = await apiResponse.json();
                throw new Error(errorData.error || 'API შეცდომა');
            }

            // Get the ReadableStream from the response body
            const reader = apiResponse.body.getReader();
            const decoder = new TextDecoder();
            let isDone = false;
            let fullText = "";

            while (!isDone) {
                // Read one chunk at a time from the stream
                const { value, done } = await reader.read();
                isDone = done;

                if (value) {
                    // Decode the chunk (which is a Uint8Array) to text and append it
                    const chunkText = decoder.decode(value);
                    fullText += chunkText;
                    // Re-render the full text, processing for links each time
                    answerBox.innerHTML = processText(fullText);
                }
            }

        } catch (error) {
            console.error("Error:", error);
            answerBox.innerHTML = `<span class="answer-placeholder">დაფიქსირდა შეცდომა: ${error.message}</span>`;
        } finally {
            showLoading(false);
        }
    });
</script>
</body>
</html>
